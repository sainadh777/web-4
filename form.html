<h1> Create your Marathon Registration Account </h1>
<fieldset>
<legend> Personal Information </legend>
<form  name ="Personalinfo" enctype = "multipart/form-data" action ="https://github.com/sainadh777/web-4/blob/master/echo.php" method = "post" >
<ul>
<li><label>Runner's Image</label>
<input type="file" name="user_pic"  accept = "image/*" />
<input type="button" value="Upload File" id="submit_button" />
</li>
 
  <li><label for="fname">First name:</label>
  <input type="text" name="fname" id="fname" size="20" maxlength="20" ><br />
  <label for ="lname">Middle name:</label>
  <input type="text" name="mname" id="mname" size="20" maxlength="20" ><br />
  <label for="lname">Last name:</label>
  <input type="text" name="lname" id="lname" size="20" maxlength="20" ></li>
  <li><label for="address1">Address:</label>
  <input type="text" name="address" id="address1" size="50" maxlength="50"  ><br />
  <label for="address2">Address:</label>
  <input type="text" name="address2" id="address2" size="50" maxlength="50" ></li>
   <li><label for="city">city:</label>
  <input type="text" name="city" id="city" size="25" maxlength="25" >
   <label for="state">State:</label>
  <input type="text" name="state" id="state" size="3" maxlength="3" ><br />
  <label for="zip">Zipcode:</label>
  <input type="text" name="zip" id="zip" size="10" maxlength="10" ></li>
  
  <li><label for="phone">Primary phone:</label>
 ( <input type="text" name="area_phone" id="phone" size="4" maxlength = "3" />)
  <input type="text" name="prefix_phone" size="4" maxlength = "3" />
  <input type="text" name="phone" size="5" maxlength = "4" /></li>
  <li><label for= "email">E-mail:</label>
   <input type="email" name="email" id="email"  size="25"  maxlength="25" autocomplete="on"><br></li>
  <li><label>Gender:</label><br />
   <input type="radio" name="gender" value="Male"> Male
   <input type="radio" name="gender" value="Female"> Female
   <input type="radio" name="gender" value="other"> Other<br></li>
   <li><label for="bday">Date of Birth :</label>
   mm <input type="text" id="m" size="2"  maxlength="2" name="month" />
    dd <input type="text" id="d" size="2" maxlength="2" name="day" />
    yyyy <input type="text" id="y" size="4" maxlength="4" name="year" />        
   <br></li>
   <li><label>Medical Conditions :</label><br />
   <textarea rows="7" cols="70"></textarea><br></li>
  <li><label for="ExpL">Experience Level :</label>
   <input type="radio" name="ExpL" id="ExpL" value="Expert">Expert
   <input type="radio" name="ExpL" value="Experienced">Experienced
   <input type="radio" name="ExpL" value="Novice">Novice</li>
  <li><label for="Categ">Category : </label>
   <input type="radio" name="Categ" value="Teen">Teen 
   <input type="radio" name="Categ" value="Adult">Adult
   <input type="radio" name="Categ" value="Novice">Novice</li>
   </ul>
  <div id="message_line">&nbsp;</div>
  <div id ="button_panel" >
  <input type="reset" value ="Reset" >
  <input type="submit" value="Submit" ></div>
</form> 
</fieldset>
